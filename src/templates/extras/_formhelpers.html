{% macro render_field(field) %}
    {{ field.label }}
    {#    {% if field.flags.required %}<span style="color: red; ">*</span>{% endif %}#}
    <span class="label label-info label-inverse">{{ field.description }}</span>
    {{ field(**kwargs)|safe }}
    {% if field.errors %}
        {% for error in field.errors %}
            <span class="badge-warning">{{ error }}</span>
        {% endfor %}
    {% endif %}
{% endmacro %}
